{% load static %}
<!doctype html>
<html lang="`en`">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    <div class="container d-flex align-items-center flex-column">
        <form class="form-horizontal mt-5" action="/game/" method="post">
            {% if error %}
                <h1 class="text-danger"> {{ error }}</h1>
            {% endif %}
            {% if continue %}
                <h3>Bulls: {{ bulls }}</h3>
                <h3>Cows: {{ cows }}</h3>
            {% endif %}
            {% csrf_token %}
          <p>Guess 4 numbers. Enter them separated with spaces  (between 1 and 10):</p>
                <input type="number" name="number1" min="1" max="10">
                <input type="number" name="number2" min="1" max="10">
                <input type="number" name="number3" min="1" max="10">
                <input type="number" name="number4" min="1" max="10">
                <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
        <form action="/history">
            <input class="mt-3 p-2 btn btn-light" type="submit" value="History" />
        </form>
        <br>
        <form action="/">
            <input class="mt-3 p-2 btn btn-success" type="submit" value="New game" />
        </form>
    </div>
</script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
</body>
</html>
